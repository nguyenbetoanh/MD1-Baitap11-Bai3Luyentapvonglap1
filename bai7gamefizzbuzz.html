<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  for (let i = 0; i < 100; i++) {
    if (i % 3 == 0 && i % 5 == 0) {
      document.write(i + 'fizz' + 'buzz' + '<br>')
    } else if (i % 5 == 0) {
      document.write(i + 'buzz' + '<br>')
    } else if (i % 3 == 0) {
      document.write(i + 'fizz' + '<br>')
    } else
      document.write(i + '<br>')
  }
</script>

</body>
</html>l>
