<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  let  nhietDo = +prompt("Nhập số nhiệt độ bất kì vào");
  if (nhietDo<20){
    document.write('tăng nhiệt dộ lên')
  }else if(nhietDo>100){
    document.write('giảm nhiệt dộ xuống')
  }else
    document.write(' nhiệt độ ổn')
</script>

</body>
</html>
